<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <header>
            <a href="image-search.html">Image Search</a>
            <a href="advanced-search.html">Advanced Search</a>
        </header>

        <main>                        
            <form class="search-form"  method=”get” action="https://google.com/search">
                <!-- The name attribute value is submitted as a parameter in the url, 
                the text is the value of that parameter -->
                <img src="assets/imgs/googlelogo_color_272x92dp.png" alt="Google Brand Image Logo">
               
                <div class="search-form-box">
                    <input class="text-search" type="text" name="q">
                </div>

                <div class="search-form-btns">
                    <input type="submit" value="Google Search">
                    <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" id="lucky" name="btnI" type="submit" >
                </div>
               
               
            </form>

        </main>

        <footer>
            <div class="left-links">
                <a href="https://about.google/?utm_source=google-CY&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://ads.google.com/intl/en_cy/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Work</a>


            </div>

            <div class="right-links">
                <a href="https://policies.google.com/privacy?hl=en-CY&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-CY&fg=1">Terms</a>
                <a href="">Settings</a>

            </div>

        </footer>
    </body>
</html>
